<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZFILMER</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: #0eb9ed;
    }
    header {
      padding: 20px;
      background: #1e1e1e;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    h2 {
      margin: 20px 0 10px 20px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px 20px;
    }
    .card {
      min-width: 150px;
      height: 220px;
      margin-right: 15px;
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card:hover {
      transform: scale(1.05);
    }
    #playerPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #playerPopup iframe {
      width: 90%;
      height: 80%;
    }
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>

  <div id="playerPopup">
    <span id="closeBtn" onclick="closePlayer()">×</span>
    <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
  </div>
  <script>
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function () {
      const term = this.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        card.style.display = title.includes(term) ? '' : 'none';
      });
    });

    function openPlayer(link) {
  if (link.includes('media.cm')) {
    const newWindow = window.open();
    if (newWindow) {
      newWindow.opener = null;
      newWindow.location = link;
    } else {
      alert("El navegador bloqueó la ventana emergente. Activa los pop-ups.");
    }
  } else {
    document.getElementById('videoFrame').src = link;
    document.getElementById('playerPopup').style.display = 'flex';
  }
}

    function renderCards(sectionId, movies) {
      const container = document.getElementById(sectionId);
      movies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-title', movie.title);
        card.innerHTML = `<img src="${movie.img}" alt="${movie.title}" onclick="openPlayer('${movie.link}')">`;
        container.appendChild(card);
      });
    }

    renderCards('estrenos', estrenos);
    renderCards('recomendado', recomendado);
    renderCards('ciencia', ciencia);
    renderCards('animadas', animadas);
    renderCards('terror', terror);

  function closePlayer() {
    const playerPopup = document.getElementById('playerPopup');
    const videoFrame = document.getElementById('videoFrame');
    if (videoFrame) videoFrame.src = "";
    if (playerPopup) playerPopup.style.display = 'none';
  }
